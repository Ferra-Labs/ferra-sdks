name: Ferra SDKs

on:
  push:
    branches: [ "main", "dev", "beta" ]
  pull_request:
    branches: [ "main", "dev", "beta" ]

env:
  SCOPE: ferra-labs

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          HUSKY: 0

      - name: Build packages
        run: pnpm build

      - name: Configure npm for npmjs
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Publish CLMM SDK to npmjs
        id: publish-clmm
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
        continue-on-error: true
        run: |
          cd packages/clmm
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            npm publish --access public --tag latest
          else
            npm publish --access public --tag beta
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish DLMM SDK to npmjs
        id: publish-dlmm
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
        continue-on-error: true
        run: |
          cd packages/dlmm
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            npm publish --access public --tag latest
          else
            npm publish --access public --tag beta
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Aggregator SDK to npmjs
        id: publish-aggregator
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
        continue-on-error: true
        run: |
          cd packages/aggregator
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            npm publish --access public --tag latest
          else
            npm publish --access public --tag beta
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Status
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
        run: |
          echo "## Publish Results" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CLMM | ${{ steps.publish-clmm.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| DLMM | ${{ steps.publish-dlmm.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Aggregator | ${{ steps.publish-aggregator.outcome }} |" >> $GITHUB_STEP_SUMMARY
